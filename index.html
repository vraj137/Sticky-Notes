<body>
    <h1>MY NOTES!</h1>
    <p>Double click to delete previous note</p>
    <div class="main-container">
        <div class="container_1">
            <button class="btn btn-dark" onclick="newNote()">New Note</button>
        </div>
        <div class="container_2"></div>
        <div class="container_3">
            <form>
                <textarea id="text-note" placeholder="Type New Note Here..." maxlength="100"></textarea>

                  </svg>
                  <svg id ="wrong-check" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>

                  </svg>
            </form>
        </div>


    </div>

    <script src="script.js"></script>
